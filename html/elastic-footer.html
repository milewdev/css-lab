<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Elastic Footer</title>
    <link rel='stylesheet' href='../css/style.css'>
  </head>

  <body id='elastic-footer'>

    <h1>Elastic Footer</h1>

    <section class='mockup-page-column'>
      <div class='mockup-page'>
        <div class='header'>.header</div>
        <div class='content' id='test-id'>.content</div>
        <div class='footer'>.footer</div>
      </div>
    </section>

    <section class='css-column'>
      <pre>
body {
  <input type='range' min='0' max='5' data-mockup-dom-element='.mockup-page' data-css-attr-name='display' data-default-value='5'></input>
  <input type='range' min='0' max='3' data-mockup-dom-element='.mockup-page' data-css-attr-name='flex-direction' data-default-value='2'></input>
  <input type='range' min='15' max='20' data-mockup-dom-element='.mockup-page' data-css-attr-name='width' data-default-value='20'></input>
}

.header {
  <input type='range' min='0' max='1' data-mockup-dom-element='.header' data-css-attr-name='flex-shrink' data-default-value='0'></input>
}

.content {
  <input type='range' min='1' max='4' step='0.5' data-mockup-dom-element='.content' data-css-attr-name='font-size' data-default-value='1'></input>
  <input type='range' min='0' max='1' data-mockup-dom-element='.content' data-css-attr-name='flex-shrink' data-default-value='0'></input>
}

.footer {
  <input type='range' min='0' max='1' data-mockup-dom-element='.footer' data-css-attr-name='flex-grow' data-default-value='1'></input>
  <input type='range' min='0' max='1' data-mockup-dom-element='.footer' data-css-attr-name='flex-shrink' data-default-value='0'></input>
}</pre>
    </section>

    <button type='button' id='reset'>Reset</button>


    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
