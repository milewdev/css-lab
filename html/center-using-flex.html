<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Center using Flex</title>
    <link rel='stylesheet' href='../css/style.css'>
  </head>

  <body id='center-using-flex'>
    <header>
      <nav>
        <menu>
          <menuitem><a href='../index.html'>Home</a></menuitem>
        </menu>
        <menu>
          <menuitem><a href='https://github.com/milewdev/css-lab'>GitHub</a></menuitem>
        </menu>
      </nav>
    </header>

    <section>
      <h1>Center using Flex</h1>
    </section>

    <section class='sandbox'>
      <section class='mockup-page-column'>
        <div class='mockup-page'>
          <div class='container'>
            <div class='child'>child element inside of parent element</div>
          </div>
        </div>
      </section>

      <section class='css-column'>
        <pre>
body {
  <input type='range' min='15' max='20' data-mockup-dom-element='.mockup-page' data-css-attr-name='height' data-default-value='20'></input>
  <input type='range' min='15' max='20' data-mockup-dom-element='.mockup-page' data-css-attr-name='width' data-default-value='20'></input>
}

.container {
  <input type='range' min='0' max='5' data-mockup-dom-element='.container' data-css-attr-name='display' data-default-value='5'></input>
}

.child {
  <input type='range' min='0.6' max='1.8' step='0.05' data-mockup-dom-element='.child' data-css-attr-name='font-size' data-default-value='1'></input>
  <input type='checkbox' data-mockup-dom-element='.child' data-css-attr-name='margin' data-css-attr-value='auto'></input>
  <input type='range' min='4' max='8' data-mockup-dom-element='.child' data-css-attr-name='max-width' data-default-value='6'></input>
}</pre>

        <nav>
          <button type='button' id='reset'>Reset</button>
        </nav>
      </section>
    </section>

    <footer>
      <section>
        <p>&copy; 2014 Michael Lewandowski</p>
      </section>
    </footer>

    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
