<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Side-by-Side Blocks</title>
    <link rel='stylesheet' href='../css/style.css'>
  </head>

  <body id='side-by-side-blocks'>
    <header>
      <nav>
        <menu>
          <menuitem><a href='../index.html'>Home</a></menuitem>
        </menu>
        <menu>
          <menuitem><a href='https://github.com/milewdev/css-lab'>GitHub</a></menuitem>
        </menu>
      </nav>
    </header>

    <section>
      <article>
        <h1>Fixed Width Left Column</h1>

        <section class='sandbox'>
          <section class='mockup-page-column'>
            <div class='mockup-page' id='mp-fixed-left'>
              <section class='above'>.above</section>
              <section class='left'>
                .left (fixed width)
              </section>
              <section class='right'>
                .right (variable width)
              </section>
              <section class='below'>.below</section>
            </div>
          </section>

          <section class='css-column'>
            <pre>
body {
  <input type='range' min='15' max='20' data-mockup-dom-element='#mp-fixed-left' data-css-attr-name='width' data-default-value='20'></input>
}

.above {
  <input type='range' min='0' max='3' data-mockup-dom-element='#mp-fixed-left .above' data-css-attr-name='display' data-default-value='3'></input>
}

.left {
  <input type='range' min='0' max='3' data-mockup-dom-element='#mp-fixed-left .left' data-css-attr-name='display' data-default-value='3'></input>
  <input type='checkbox' checked data-mockup-dom-element='#mp-fixed-left .left' data-css-attr-name='float' data-css-attr-value='left'></input>
  <input type='checkbox' checked data-mockup-dom-element='#mp-fixed-left .left' data-css-attr-name='margin-top' data-css-attr-value='0em'></input>
  <input type='hidden' data-mockup-dom-element='#mp-fixed-left .left' data-css-attr-name='width' data-css-attr-value='6em'></input>
}

.right {
  <input type='range' min='0' max='3' data-mockup-dom-element='#mp-fixed-left .right' data-css-attr-name='display' data-default-value='3'></input>
  <input type='checkbox' checked data-mockup-dom-element='#mp-fixed-left .right' data-css-attr-name='overflow' data-css-attr-value='hidden'></input>
}

.below {
  <input type='checkbox' checked data-mockup-dom-element='#mp-fixed-left .below' data-css-attr-name='clear' data-css-attr-value='left'></input>
  <input type='range' min='0' max='3' data-mockup-dom-element='#mp-fixed-left .below' data-css-attr-name='display' data-default-value='3'></input>
}</pre>
          </section>
        </section>
        <nav>
          <button type='button' class='reset' data-mockup-id='mp-fixed-left'>Reset</button>
        </nav>
      </article>
    </section>

    <footer>
      <section>
        <p>&copy; 2014 Michael Lewandowski</p>
      </section>
    </footer>

    <script src="../javascript/jquery-2.1.1.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
